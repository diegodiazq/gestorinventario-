{% extends 'base.html' %}
{% block title %}Salidas{% endblock %}

{% block content %}
<h2 class="fw-bold mb-3">ðŸ“¦ Salidas</h2>
<div class="table-responsive mb-4">
  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr><th>ID</th><th>Producto</th><th>Cantidad</th><th>Fecha</th></tr>
    </thead>
    <tbody>
      {% for s in salidas %}
      <tr>
        <td>{{ s[0] }}</td><td>{{ s[1] }}</td><td>{{ s[2] }}</td><td>{{ s[3] }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<h4 class="fw-bold mb-3">Registrar nueva salida</h4>
<form action="{{ url_for('agregar_salida') }}" method="POST" class="row g-2">
  <div class="col-md-4"><input class="form-control" type="number" name="id_producto" placeholder="ID Producto" required></div>
  <div class="col-md-4"><input class="form-control" type="number" name="cantidad" placeholder="Cantidad" required></div>
  <div class="col-md-4"><input class="form-control" type="date" name="fecha" required></div>
  <div class="col-12"><button class="btn btn-warning mt-2" type="submit">Registrar salida</button></div>
</form>

{% endblock %}
