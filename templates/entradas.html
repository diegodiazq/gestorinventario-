<h4 class="fw-bold mb-3">Registrar nueva entrada</h4>
<form action="{{ url_for('agregar_entrada') }}" method="POST" class="row g-2">
  <div class="col-md-3">
    <input class="form-control" type="number" name="id_producto" placeholder="ID Producto" required>
  </div>
  <div class="col-md-3">
    <input class="form-control" type="number" name="cantidad" placeholder="Cantidad" required>
  </div>
  <div class="col-md-3">
    <input class="form-control" type="date" name="fecha" required>
  </div>
  <div class="col-md-3">
    <input class="form-control" type="number" name="id_proveedor" placeholder="ID Proveedor" required>
  </div>
  <div class="col-12">
    <button class="btn btn-info mt-2" type="submit">Registrar entrada</button>
  </div>
</form>
